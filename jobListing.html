<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1><a href="./index.html"><i class="fa-solid fa-angle-left"></i></a></h1>
        <div class="lang-selection">
            <i class="fa-solid fa-globe"></i>
            <select name="" id="selectLang">
                <option value="EN">EN</option>
                <option value="JAP">JAP</option>
            </select>
        </div>
    </header>
    <section id="job-listings" class="section">
        <div class="content">
            <h2>Job Listings</h2>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search jobs...">
                <input type="text" id="locationInput" placeholder="Location...">
            </div>
            <div id="job-listings-container">
                <!-- Job Listings will be dynamically loaded here -->
            </div>
        </div>
        <button onclick="return" id="addMoreJobs">Show all jobs</button>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
